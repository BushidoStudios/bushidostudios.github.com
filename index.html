<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    
    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <script src="main.js"></script>
</head>
<body ng-app="app" ng-cloak ng-controller='mainCtrl as main' md-theme="{{theme}}" md-theme-watch="true">
    <div layout="column" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Bushido Studios</span><span flex></span>
                <div>
                    <md-button>
                        Home
                    </md-button>
                    <md-button>
                        Portfolio
                    </md-button>
                    <md-button>
                        Services
                    </md-button>
                    <md-button>
                        Clients
                    </md-button>
                    <md-button>
                        Contact Us
                    </md-button>
                </div>
            </div>
        </md-toolbar>
        <md-content ng-view>
        </md-content>
    </div>
</body>
</html>
